name: Angular Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/CRM

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      #- name: Lint code
      #  run: npm run lint

      - name: Run unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build-artifacts
          path: frontend/CRM/dist
      
      #method 1: deploy the aws
      #- name: Deploy to S3
      #  uses: jakejarvis/s3-sync-action@v0.5.1
      #  with:
      #    args: --delete  
      #  env:
      #    AWS_S3_BUCKET: {{ secrets.S3_BUCKET_NAME }}
      #   AWS_ACCESS_KEY_ID: {{ secrets.AWS_ACCESS_KEY_ID }}
      #    AWS_SECRET_ACCESS_KEY: {{ secrets.AWS_SECRET_ACCESS_KEY }}
      #    AWS_REGION: {{ secrets.AWS_REGION }}
      #    SOURCE_DIR: frontend/CRM/dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 using AWS CLI
        run: |
          aws s3 sync dist/crm/browser s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Angular Frontend Deployed Successfully
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
          body: |
            üéâ Deployment succeeded!
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Job: ${{ github.job }}

            
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Angular Frontend CI Failed
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
          body: |
            ‚ùó Deployment failed.
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Job: ${{ github.job }}


