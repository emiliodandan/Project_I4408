name: Build Angular Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install dependencies, run tests, and build the Angular app in Docker
      - name: Build Docker image and run tests
        run: |
          docker build --target builder -t angular-builder .
          docker run angular-builder
          
