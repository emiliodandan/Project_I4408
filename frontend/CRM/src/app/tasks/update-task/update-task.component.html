<html>
<section class="edit-task">
    <h2>Edit Task</h2>
    <form (ngSubmit)="onSubmit()">
      <label>Title</label>
      <input [(ngModel)]="task.title" name="title" required />
  
      <label>Description</label>
      <textarea [(ngModel)]="task.description" name="description"></textarea>
  
      <label>Due Date</label>
      <input type="datetime-local" [(ngModel)]="task.due_date" name="due_date" required />
  
      <label>Completed</label>
      <input type="checkbox" [(ngModel)]="task.completed" name="completed" />
  
      <button type="submit">Save Changes</button>
    </form>
  </section>
  </html>
