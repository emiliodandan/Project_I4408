<div class="view-client-container">
    <h1>Client Details</h1>
    
    <div class="client-details">
      <div class="form-group">
        <label>Name:</label>
        <span>{{ client.name }}</span>
      </div>
      
      <div class="form-group">
        <label>Email:</label>
        <span>{{ client.email }}</span>
      </div>
      
      <div class="form-group">
        <label>Phone:</label>
        <span>{{ client.phone }}</span>
      </div>
      
      <div class="form-group">
        <label>Address:</label>
        <span>{{ client.address }}</span>
      </div>
      
      <div class="form-group">
        <label>Company:</label>
        <span>{{ client.company }}</span>
      </div>
      
      <div class="form-group">
        <label>Description:</label>
        <span>{{ client.description }}</span>
      </div>
  
      <div class="form-group">
        <label>Date Added:</label>
        <span>{{ client.date_added | date:'short' }}</span>
      </div>
      
      <div class="form-group">
        <label>File Attached:</label>
        <span *ngIf="client.client_file">
          <a href="javascript:void(0)" (click)="openFile()">Open File</a>
        </span>
        <span *ngIf="!client.client_file">No file attached</span>
      </div>
    </div>
  </div>
