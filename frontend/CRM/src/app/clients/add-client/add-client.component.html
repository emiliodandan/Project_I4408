<div class="add-client-container">
  <h1>Add New Client</h1>
  <form class="add-client-form" novalidate>
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="client.name" required minlength="2" maxlength="50" />
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="client.email" required />
      </div>

      <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" [(ngModel)]="client.phone" required pattern="^\+?[0-9\s\-]{7,15}$" />
      </div>

      <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" [(ngModel)]="client.address" required minlength="5" maxlength="100" />
      </div>

      <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" [(ngModel)]="client.company" />
      </div>

      <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" [(ngModel)]="client.description" rows="4"></textarea>
      </div>

      <!-- File input field -->
      <div class="form-group">
          <label for="client_file">Attach File</label>
          <input type="file" id="client_file" name="client_file" (change)="onFileSelected($event)" />
          <div *ngIf="selectedFile" class="file-name">
              <strong>Selected File: </strong>{{ selectedFile.name }}
          </div>
      </div>

      <button type="submit" class="submit-btn" (click)="onSubmit()">Add Client</button>
  </form>
</div>
