<div class="register-page">
  <div class="register-card">
    <h2>Register to CRM Solution</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">

      <input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        #usernameField="ngModel"
        placeholder="Username" 
        required 
        minlength="3">
      <div class="error" *ngIf="usernameField.invalid && usernameField.touched">
        Username is required and must be at least 3 characters.
      </div>

      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        #emailField="ngModel"
        placeholder="Email" 
        required 
        email>
      <div class="error" *ngIf="emailField.invalid && emailField.touched">
        Please enter a valid email address.
      </div>

      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        #passwordField="ngModel"
        placeholder="Password" 
        required 
        minlength="5">
      <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
        Password must be at least 5 characters long.
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </form>

    <p class="login-link">
      Already have an account? 
      <a (click)="onLogin()" style="cursor: pointer;">Login</a>
    </p>
  </div>
</div>
