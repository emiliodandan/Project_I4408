<div class="login-page">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">

      <input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        #usernameField="ngModel"
        placeholder="Username" 
        required 
        minlength="3">
      <div class="error" *ngIf="usernameField.invalid && usernameField.touched">
        Username is required and must be at least 3 characters.
      </div>

      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        #passwordField="ngModel"
        placeholder="Password" 
        required 
        minlength="5">
      <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
        Password must be at least 5 characters.
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>

    <div class="register-link">
      Don't have an account? 
      <a (click)="onRegister()" style="cursor: pointer;">Register</a>
    </div>
  </div>
</div>
